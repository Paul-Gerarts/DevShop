server.port=8080
spring.application.name=devshop_be

#spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS dossier
spring.datasource.url=jdbc:h2:./databases/devshop;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS devshop
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

